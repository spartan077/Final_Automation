<html lang="en">
<head>

    <style>
        body { font-family: Arial, sans-serif; line-height: 1.6; margin: 0; padding: 20px; }
        h1 { color: #333; }
        ul { list-style-type: none; padding: 0; }
        li { margin-bottom: 10px; }
        a { color: #1a73e8; text-decoration: none; }
        a:hover { text-decoration: underline; }
    </style>
</head>
<body>
    <h1>Welcome to NexSphere Media</h1>
    <p>Explore our latest articles:</p>
    <ul id="article-list">
        
        <li><a href="navy_football/navy_football.html">Navy Football</a></li>
        
        <li><a href="lee_corso/lee_corso.html">Lee Corso</a></li>

        <li><a href="daylight_savings_time/daylight_savings_time.html">Daylight Savings Time</a></li>
        
    </ul>

    <script>
        // Add dynamic update functionality
        async function updateArticleList() {
            try {
                const response = await fetch(`articles.json?t=${new Date().getTime()}`);
                if (!response.ok) throw new Error(`HTTP error! status: ${response.status}`);
                const articles = await response.json();
                
                const articleList = document.getElementById('article-list');
                articleList.innerHTML = '';
                
                articles.forEach(article => {
                    const li = document.createElement('li');
                    const a = document.createElement('a');
                    a.href = article.path;
                    a.textContent = article.title;
                    li.appendChild(a);
                    articleList.appendChild(li);
                });
            } catch (error) {
                console.error('Error updating articles:', error);
            }
        }

        // Update every minute
        setInterval(updateArticleList, 60000);
    </script>
</body>
</html>
