<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NexSphere Media</title>
    <style>
        body { font-family: Arial, sans-serif; line-height: 1.6; margin: 0; padding: 20px; }
        h1 { color: #333; }
        ul { list-style-type: none; padding: 0; }
        li { margin-bottom: 10px; }
        a { color: #1a73e8; text-decoration: none; }
        a:hover { text-decoration: underline; }
    </style>
</head>
<body>
    <h1>Welcome to NexSphere Media</h1>
    <p>Explore our latest articles:</p>
    <ul id="article-list">
        <!-- Articles will be loaded here -->
    </ul>

    <script>
        fetch('articles.json')
            .then(response => response.json())
            .then(articles => {
                const articleList = document.getElementById('article-list');
                articleList.innerHTML = ''; // Clear existing items
                articles.forEach(article => {
                    const li = document.createElement('li');
                    const a = document.createElement('a');
                    a.href = article.path;
                    a.textContent = article.title;
                    li.appendChild(a);
                    articleList.appendChild(li);
                });
            })
            .catch(error => {
                console.error('Error loading articles:', error);
                document.getElementById('article-list').innerHTML = '<li>Error loading articles</li>';
            });
    </script>
</body>
</html>
